        function playMainVideo(videoSrc) {
            var mainVideoContainer = document.getElementById('mainVideoContainer');
            var mainVideoPlayer = document.getElementById('mainVideoPlayer');

            // Menampilkan pemutar video besar
            mainVideoContainer.style.display = 'block';

            // Mengatur sumber video dan memulai pemutaran
            mainVideoPlayer.src = videoSrc;
            mainVideoPlayer.load();
            mainVideoPlayer.play();
